<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Day</title>
        <link rel="stylesheet" href="style.css" />
        <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
        <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    </head>

    <body>
        <header id="header">
            <h1 id="header__time"></h1>
            <h4 id="header__date"></h4>
        </header>
        <main>
            <section id="task-filter">
                    <p class="active task-filter__btn task-filter__btn--incomplete">To-Do</p>
                    <p class="inactive task-filter__btn task-filter__btn--complete">To-Celebrate</p>
            </section>

            <section id="task-list">
                <div class="task-list__item">
                    <button class="task-list__btn task-list__btn--incomplete">
                        <i class="ph ph-circle"></i>
                    </button>
                    <p class="task-list__item__desc">To Do</p>
                </div>
            </section>

            <section id="add-task-form">
                <button class="add-task-form__btn">
                        <i class="ph ph-circle-dashed"></i>
                </button>
                <input type="text" class="add-task-form__desc" placeholder="Task to add" />
            </section>
            
            <section class="hidden" id="task-list--completed">
                 <div class="task-list__item task-list__item--completed">
                    <button class="task-list__btn task-list__btn--completed">
                        <i class="ph-fill ph-circle"></i>
                    </button>
                    <p class="task-list__item__desc">To Celebrate</p>
                </div>
            </section>
        </main>

        <footer id="footer">
            <p class="footer__p">Created by Tammy 2025</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js" integrity="sha512-F6rjAEKNMtM0aODcc/MdnAvhGxn7FCbAkKJ5FKba/fnD3gnN+LBEok326WAMdOhKQKYNr+j/tJEuV1PKwIfhCA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    </body>
</html>
